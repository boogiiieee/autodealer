{% extends "cabinet/cabinet.html" %}

{% block content %}
	<h1><a class="orange" href="/cabinet/for-dealer/">Категории</a> <span class="blue">Редактировать категорию</span></h1>
	<div class="area">
		{% ifequal ds item.dealer %}
			<a href="/cabinet/for-dealer/del/{{ dsc.id }}/" onclick="return confirm('Вы уверены?')"><h4 class="mbottom">Удалить категорию</h4></a>
		{% endifequal %}
		
		<div class="markItUp">
			<form id="account" action="" method="post">{% csrf_token %}
				<table>
					{{ aform.as_table }}
				</table>
				<input type="submit" value="Сохранить" />
			</form>
		</div>
	</div>
{% endblock%}
