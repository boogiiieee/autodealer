{% extends "default.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
	<h1>Восстановление пароля</h1>
	<div class="area">
		<div class="mlbottom">
			Пожалуйста, введите новый пароль дважды, чтобы мы могли убедиться в правильности написания.
		</div>
		<div>
			<form id="reset" action="" method="post">{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>
				<input type="submit" value="Сохранить" />
			</form>
		</div>
	</div>
{% endblock %}
